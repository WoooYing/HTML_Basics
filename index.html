<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>故宮問卷調查</title>
    <link rel="stylesheet" href="./style.css"
  </head>
  <body>
    <button type="submit">按鈕</button>
    <form action="">
      <!-- 輸入框前的文字 -->
      <label for="名字">姓名</label>
      <!-- label for="名字    input id="名字" 
             名字=名字 點擊這個標籤時，會自動聚焦到相關的輸入框。    -->
      <!-- 輸入框的內容 -->
      <!-- 一定要有name屬性資料才會被送到後端 -->
      <input
        id="名字"
        type="text"
        name="姓名"
        minlength="5"
        maxlength="50"
        placeholder="輸入真實姓名"
      />

      <hr />

      <!-- select -->

      <!-- <label for="male">男性</label>
      <input id="male" type="radio" name="gender" value="male" required />
      <label for="female">女性</label>
      <input id="female" type="radio" name="gender" value="female" required />
      <label for="other">其他</label>
      <input id="other" type="radio" name="gender" value="other" required /> -->
      <label for="gender">性別:</label>
      <select name="gender" id="gender" required>
        <option></option>
        <option value="male">男性</option>
        <option value="female">女性</option>
        <option value="other">其他</option>
      </select>

      <hr />

      <!-- email -->

      <label for="信箱">信箱</label>
      <input type="email" id="信箱" name="email" / required>
      <!-- required=必須輸入 -->

      <hr />

      <!-- password -->

      <label for="password">密碼</label>
      <!-- type="password"可以不顯示密碼 -->
      <input
        type="password"
        id="password"
        name="password"
        minlength="8"
        maxlength="10"
        required
      />

      <hr />

      <!-- checkbox -->

      <input type="checkbox" onclick="showpassword" id="show" />Show password

      <hr />

      <!-- range -->

      <label for="年齡">年齡</label>
      0<input type="range" min="0" max="100" step="10" name="age" />100
      <input id="年齡" type="number" name="age" min="0" max="99" step="0.01" />

      <hr />

      <!-- checkbox -->

      <input id="電子報" type="checkbox" checked name="電子報" value="訂閱" />
      <!-- checked=先自動打勾 -->
      <label for="電子報">訂閱電子報</label>

      <hr />

      <!-- datalist -->

      <label for="area">地區</label>
      <input list="area-list" type="text" name="area" id="area" />
      <datalist id="area-list">
        <option value="台北市">台北市</option>
        <option value="新北市">新北市</option>
        <option value="桃園市">桃園市</option>
        <option value="台中市">台中市</option>
        <option value="台南市">台南市</option>
        <option value="高雄市">高雄市</option>
      </datalist>

      <hr />

      <!-- textarea -->
      <label for="suggestion">給網站的建議</label>
      <textarea
        id="suggestion"
        name="suggestion"
        cols="30"
        rows="10"
        placeholder="給網站的建議"
      ></textarea>

      <hr />

      <!-- button -->
      <button type="submit">登入系統</button>

      <input type="file" />

      <!-- <label for="email">email:</label>
      <input id="email" type="text" name="email" />
      <label for="password">password:</label>
      <input id="password" type="password" name="password" />-->

      <p>©</p>
    </form>

    <script>
      let checkbox = document.querySelector("#show");
      let password = document.querySelector("#password");
      checkbox.addEventListener("click", () => {
        if (password.type == "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      });
    </script>
  </body>
</html>
